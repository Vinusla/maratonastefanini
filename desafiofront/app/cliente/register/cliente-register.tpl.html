
<div ng-controller="ClienteRegisterController as vm" class="row justify-content-center align-items-center login-row">
    <div class="col">
        <div class="container mx-auto py-5 mt-5 jumbotron" style="width: 600px;">
            <h3 class="text-center text-uppercase">Cadastrar</h3>
            <form name="vm.cadForm" ng-submit="vm.cadastrar();">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input class="form-control" type="text" name="nomeCompleto" ng-model="vm.cliente.nome"
                           ng-required="true" placeholder="Nome completo">
                    <small ng-show="vm.cadForm.nomeCompleto.$error.required && vm.validar"
                           class="form-text text-danger">
                        Campo obrigatório!
                    </small>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input class="form-control" type="text" name="cpf" ng-model="vm.cliente.cpf"
                           ng-required="true" placeholder="CPF">
                    <small ng-show="vm.cadForm.cpf.$error.required && vm.validar"
                           class="form-text text-danger">
                        Campo obrigatório!
                    </small>
                </div>   

                <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control" type="email" name="email" ng-model="vm.cliente.email"
                           ng-required="true" placeholder="Endereço de e-mail">
                    <small ng-show="vm.cadForm.email.$error.required && vm.validar"
                           class="form-text text-danger">
                        Campo obrigatório!
                    </small>
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <input class="form-control" type="contato" name="contato" ng-model="vm.cliente.contato"
                           ng-required="true" placeholder="Telefone para contato">                    
                </div>

                <div class="form-group">
                    <label>CEP</label>
                    <input class="form-control" type="text" name="cep" ng-model="vm.cliente.cep"
                           ng-required="true" placeholder="CEP">
                    <small ng-show="vm.cadForm.cep.$error.required && vm.validar"
                           class="form-text text-danger">
                        Campo obrigatório!
                    </small>
                </div>

                <div class="form-group">
                    <label>Bairro</label>
                    <input class="form-control" type="text" name="bairro" ng-model="vm.cliente.bairro"
                           ng-required="true" placeholder="Bairro">
                    <small ng-show="vm.cadForm.bairro.$error.required && vm.validar"
                           class="form-text text-danger">
                        Campo obrigatório!
                    </small>
                </div>
                <div class="form-group">
                    <label>UF</label>
                    <input class="form-control" type="text" name="uf" ng-model="vm.cliente.uf"
                           ng-required="true" placeholder="UF">
                    <small ng-show="vm.cadForm.uf.$error.required && vm.validar"
                           class="form-text text-danger">
                        Campo obrigatório!
                    </small>
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input class="form-control" type="text" name="cidade" ng-model="vm.cliente.cidade"
                           ng-required="true" placeholder="Cidade">
                    <small ng-show="vm.cadForm.cidade.$error.required && vm.validar"
                           class="form-text text-danger">
                        Campo obrigatório!
                    </small>
                </div>
                             
                <button class="btn btn-primary mb-1" type="submit" ng-click="vm.validar = true;">
                    Cadastrar
                </button>
            </form>
        </div>
    </div>
</div>
